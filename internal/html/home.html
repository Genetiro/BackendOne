<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tiny Link</title>
</head>

<body>
    <form action="/" name=f method="POST">
        <label>Ссылка для сокращения:</label><br>
        <input type="url" maxLength=1024 size=70 name="src_url" title="Ссылка для сокращения"><br>
        <label>Сокращенная ссылка:</label><br>
        <input type="url" name="short_url" disabled="true" title="Сокращенная ссылка" value="{{.Short}}"><br>
        <input type=submit value=" Shorting! ">
    </form>
    {{end}}

</html>
