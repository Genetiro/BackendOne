<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>

<body>
    <table>
        <thead>
            <th>Id</th>
            <th>Link</th>
            <th>Short</th>
        </thead>
        {{range . }}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Link}}</td>
            <td>{{.Short}}</td>
        </tr>
        {{end}}
    </table>
</body>
